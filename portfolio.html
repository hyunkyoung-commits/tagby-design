  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background-color: #F8F8F8;
    }

    .dropdown-menu {
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .dropdown:hover .dropdown-menu,
    .dropdown-menu:hover {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .dropdown {
      position: relative;
    }

    .dropdown::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      height: 20px;
    }

    /* 모바일 메뉴 */
    .mobile-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 280px;
      height: 100vh;
      background-color: white;
      box-shadow: -4px 0 12px rgba(0, 0, 0, 0.1);
      transition: right 0.3s ease;
      z-index: 100;
      overflow-y: auto;
    }

    .mobile-menu.active {
      right: 0;
    }

    .mobile-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 99;
    }

    .mobile-overlay.active {
      display: block;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      padding: 8px;
    }

    .hamburger span {
      width: 24px;
      height: 2px;
      background-color: #000;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(7px, 7px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }

    @media (max-width: 1023px) {
      .hamburger {
        display: flex;
      }
    }

    /* 브랜드 카드 */
    .brand-card {
      display: block;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 10px rgba(13, 20, 35, 0.06);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      text-decoration: none;
      color: inherit;
      overflow: hidden;
    }

    .brand-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 48px rgba(13, 20, 35, 0.14);
    }

    .brand-card .card-image {
      width: 100%;
      aspect-ratio: 4 / 5;
      overflow: hidden;
      position: relative;
    }

    .brand-card .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.35s ease;
    }

    .brand-card:hover .card-image img {
      transform: scale(1.06);
    }

    .brand-card .card-info {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      background: #fff;
      border-top: 1px solid #F0F2F5;
    }

    .brand-card .card-info .logo-wrap {
      flex-shrink: 0;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .brand-card .card-info .logo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .brand-card .card-info .brand-name {
      font-weight: 700;
      font-size: 0.95rem;
      color: #111;
      flex: 1;
    }

    .brand-card .card-info .arrow {
      color: #0078F0;
      font-size: 1rem;
      transition: transform 0.2s ease;
    }

    .brand-card:hover .card-info .arrow {
      transform: translateX(4px);
    }
  </style>
</head>

  <!-- 스크롤 탑 버튼 -->
  <button id="scrollTopBtn" onclick="window.scrollTo({top:0,behavior:'smooth'})"
    style="display:none; position:fixed; bottom:2rem; right:2rem; z-index:40; background:#0078F0; color:white; border:none; border-radius:50%; width:48px; height:48px; font-size:1.2rem; cursor:pointer; box-shadow:0 4px 16px rgba(0,120,240,0.3); transition:opacity .3s;">
    ↑
  </button>

  <script>
    // 햄버거 메뉴
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    const mobileOverlay = document.getElementById('mobileOverlay');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      mobileMenu.classList.toggle('active');
      mobileOverlay.classList.toggle('active');
    });

    mobileOverlay.addEventListener('click', () => {
      hamburger.classList.remove('active');
      mobileMenu.classList.remove('active');
      mobileOverlay.classList.remove('active');
    });

    // 스크롤 탑 버튼
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    window.addEventListener('scroll', () => {
      scrollTopBtn.style.display = window.scrollY > 300 ? 'flex' : 'none';
      scrollTopBtn.style.alignItems = 'center';
      scrollTopBtn.style.justifyContent = 'center';
    });
  </script>
